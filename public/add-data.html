<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">EMF Exposure Map</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="add-data.html">Add Data</a></li>
                            <li class="nav-item"><a class="nav-link" href="edit-data.html">Search</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Add New Data</h2>
        <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-3">
                <form id="dataForm" class="p-3">
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude:</label>
                        <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude:</label>
                        <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
                    </div>
                    <div class="mb-3">
                        <label for="emf" class="form-label">EMF (V/m):</label>
                        <input type="number" step="any" class="form-control" id="emf" name="emf" required>
                    </div>
                    <div class="mb-3">
                        <label for="mf" class="form-label">MF (mG):</label>
                        <input type="number" step="any" class="form-control" id="mf" name="mf">
                    </div>
                    <div class="mb-3">
                        <label for="rf" class="form-label">RF (mW/mÂ²):</label>
                        <input type="number" step="any" class="form-control" id="rf" name="rf">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Data</button>
                    </div>
                </form>
            </div>
            </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="add-data.js"></script>
</body>
</html>
